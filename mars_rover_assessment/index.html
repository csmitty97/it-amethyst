    <h3>

    <form id="roverform" onsubmit="return false" onchange="return false">
    
    <label for="rover" class="formlabel">Rover:</label>

data-msg-required="A Rover is Required"/>Curiosity</label>
  <label for="opportunity"><input type="radio" name="rover" id="opportunity" value="opportunity">Opportunity</label>
  <label for="spirit"><input type="radio" name="rover" id="spirit" value="spirit">Spirit</label>
  
  
  <label for="rover" class="error" id="rovererror"></label>
  
  <br>
    
    <label for="date" class="formlabel"> Picture Date: </label>
    <input type="date" name="date" id="date" size="10" maxlength="10" 
data-rule-required="true" data-msg-required="Date is Required"
data-rule-date="true" data-msg-date="Valid Date Required(MM/DD/YYYY)"  >

    <label for="fromdate" class="error"></label>
    
    <br><br>
