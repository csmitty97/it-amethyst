<h2>Currency Value History</h2>

<body>
    
    <form id="forexform" onsubmit="return false">
        
    <label for "basecurrency" class="formlabel"> Base Currency: </label>
     <select name="basecurrency" id="basecurrency" 
  data-rule-required="true" data-msg-required="Base Currency is Required">
  <option value="">Select a Currency...</option>
                   
                    <option value="USD">US Dollars</option>
                    <option value="EUR">EUROS</option>
                    <option value="MXN">PESOS</option>
                    <option value = "JPY"> YEN</option>  
</select>

    <label for="basecurrency" class="error"></label>
    <br>



    <label for="convertcurrency" class="formlabel"> Convert to Currency: </label>
     <select name="convertcurrency" id="convertcurrency"
  data-rule-required="true" data-msg-required="Convert To Currency is Required">
  <option value="">Select a Currency...</option>
  
                    <option value="USD">US Dollars</option>
                    <option value="EUR">EUROS</option>
                    <option value="MXN">PESOS</option>
                    <option value = "JPY"> YEN</option>  
</select>

    <label for="convertcurrency" class="error"></label>
    <br>



    <label for="fromdate" class="formlabel"> From Date: </label>
    <input type="date" name="fromdate" id="fromdate" size="10" maxlength="10" 
data-rule-required="true" data-msg-required="From Date is Required"
data-rule-date="true" data-msg-date="Valid Date Required(MM/DD/YYYY)"  >

    <label for="fromdate" class="error"></label>
    <br>




    <label for="todate"  class="formlabel"> To Date: </label>
    <input type="date" name="todate" id="todate" size="10" maxlength="10" 
data-rule-required="true" data-msg-required="To Date is Required"
data-rule-date="true" data-msg-date="Valid Date Required(MM/DD/YYYY)"  >

    <label for="todate" class="error"></label>
    <br><br>

  <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
