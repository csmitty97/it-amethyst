<h2>New Patient Registration</h2>

<body>
    <h5>Please fill out the form below</h5>
    

<form id="TextboxExampleValidateForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    
<label for="FirstName" class="formlabel" > First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="15"
data-rule-required="true" data-msg-required="First Name is Required" class="error">


<label for="FirstName" class="error"></label>
<br>



<label  for="MiddleInitial"  class="formlabel"> Middle Initial: </label>
<input type="text" name="MiddleInitial" id="MiddleInitial" size="1" maxlength="1"
data-rule-required="none" data-msg-required="none">



<br>



<label for="LastName" class="formlabel" > Last Name: </label>
<input type="text" name="LastName" size="30" maxlength="30"
data-rule-required="true" data-msg-required="Last Name is Required" class="error">

	

<label for="LastName" class="error"></label>
<br>



<label for="Email" class="formlabel"> Email:  </label>
<input type="text" name="Email" size="30" maxlength="30"
data-rule-required="true" data-rule-email="true" data-msg-required="Email is Required">

<label for="Email" class="error"></label>
<br>



<label for="Sex" class="formlabel"> Sex:  </label>
<label for="M"><input type="radio" name="Sex" id="M" value="M" data-rule-required="true"
data-msg-required="Required"/>Male</label>
<label for="F"><input type="radio" name="Sex" id="F" value="F">Female</label>
<label for="N"><input type="radio" name="Sex" id="N" value="N">N/A</label>


<label for="Sex" class="error"></label>
<br>



<label for="Birthday" class="formlabel"> Birthday:  </label>
<input type="text" name="Birthday" id="Birthday" size="10" maxlength="10" 
data-rule-required="true" data-msg-required="Birthday is Required"
data-rule-date="true" data-msg-date="Valid Date Required(MM/DD/YYYY)"  >

<label for="Birthday" class="error"></label>
<br>



<label for="Height" class="formlabel" > Height(inches):  </label>
<input type="text" name="Height" size="3" maxlength="3" data-rule-required="true" data-rule-number="true"
data-rule-digits="true" data-rule-min="12" data-rule-max="120" 
 data-msg-required="Height is Required">

<label for="Height" class="error"></label>
<br>



<label for="Weight" class="formlabel" > Weight(pounds):  </label>
<input type="text" name="Weight" size="3" maxlength="3" data-rule-required="true" 
date-rule-digits="true" data-rule-min="10" data-rule-max="500" data-msg-required="Weight is Required">

<label for="Weight" class="error"></label>
<br>

<hr>


<label for="PhoneNumber" class="formlabel"> Phone Number:  </label>
<input type="text" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-rule-phoneUS="true" data-msg-phoneUS="Please Use Valid Phone Nubmer" data-msg-required="Phone Number Required">

<label for="PhoneNumber" class="error"></label>
<br>


<label for="MaritalStatus" class="formlabel"> Marital Status:  </label>
  <select name="MarialStatus" id="MaritalStatus" 
  data-rule-required="true" data-msg-required="Marital Status is Requried">
    <option value="">Select a Status...</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    <option value="W">Widowed</option>
   
  </select>

 <label for="MaritalStatus" class="error"></label>
<br>



<label for="Address" class="formlabel" > Address:  </label>
<input type="text" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address Required">

<label for="Address" class="error"></label>
<br>

<input type="text" name="City" size="30" maxlength="30" data-rule-required="true" 
data-msg-required="City Required"> ,
